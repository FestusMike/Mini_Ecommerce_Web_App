{% extends 'base.html' %}
{% block content %}
<body class="text-center">
    <div class="container">
        <form method="POST" class="form-register">
            {{ form.hidden_tag() }}
        <img class="mb-4" src="{{ url_for ('static', filename='images/cart.png') }}" alt="">
        <br>
        
        {{ form.token.label() }}
        {{ form.token(class='form-control', placeholder='Enter Your OTP') }}

        <br>
       
        {{ form.submit(class='btn btn-lg btn-block btn-primary') }}

    </form>
    </div>     
</body>


{% endblock %}
